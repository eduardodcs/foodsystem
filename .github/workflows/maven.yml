name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build-app:
    name: Build da aplicação
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name: Build with Maven
        run: mvn clean install
        
  build-docker-image:
    runs-on: ubuntu-latest
    needs: build-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USER }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t eddcesilva/food-system:${{ secrets.DOCKER_IMAGE_VERSION }} .

      - name: Push Docker image
        run: docker push eddcesilva/food-system:${{ secrets.DOCKER_IMAGE_VERSION }}
