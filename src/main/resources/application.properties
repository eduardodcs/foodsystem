spring.application.name=foodsystem

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always


springdoc.api-docs.enabled=true
springdoc.packages-to-scan=*

# Open Api
springdoc.api-docs.path=/api-docs
springdoc.api-docs.version=OPENAPI_3_0

# Swagger
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.path=/documentation.html

# Habilitar o DevTools para reiniciar a aplicação automaticamente
spring.devtools.restart.enabled=true

# Habilitar o LiveReload para atualizar o navegador automaticamente
spring.devtools.livereload.enabled=true

spring.datasource.url=jdbc:h2:mem:food-system-db

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
